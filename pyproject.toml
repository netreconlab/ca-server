version = "0.3.11"
description = "Quickly create Certificate Authorities (CAs) for your applications."
authors = ["shina-m <shina.ct@gmail.com>"]
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.115.12"
jinja2 = "^3.1.6"
uvicorn = "^0.34.0"
python-multipart = "^0.0.20"
aiofiles = "^24.1.0"
requests = "^2.32.3"
fastapi-utils = "^0.8.0"
python-dotenv = "^1.1.0"
peewee = "^3.17.9"
bcrypt = "^4.3.0"
cryptography = "^44.0.2"
greenlet = "^3.1.1"
