[virtualenvs]
in-project = true

[tool.poetry]
name = "ca-server"
version = "0.3.8"
description = "Quickly create Certificate Authorities (CAs) for your applications."
authors = ["shina-m <shina.ct@gmail.com>"]
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.115.8"
jinja2 = "^3.1.5"
uvicorn = "^0.34.0"
python-multipart = "^0.0.20"
aiofiles = "^24.1.0"
requests = "^2.32.3"
fastapi-utils = "^0.8.0"
python-dotenv = "^1.0.1"
peewee = "^3.17.8"
bcrypt = "^4.2.1"
cryptography = "^44.0.0"
greenlet = "^3.1.1"
pydantic = "^2.10.6"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=1.1"]
build-backend = "poetry.masonry.api"
