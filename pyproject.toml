version = "0.1.0"
description = "Quickly create Certificate Authorities (CAs) for your applications."
authors = ["shina-m <shina.ct@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.78.0"
jinja2 = "^3.1.2"
uvicorn = "^0.18.2"
python-multipart = "^0.0.5"
aiofiles = "^22.1.0"
requests = "^2.28.1"
fastapi-utils = "^0.2.1"
python-dotenv = "^0.21.0"
peewee = "^3.15.4"
bcrypt = "^4.0.1"
